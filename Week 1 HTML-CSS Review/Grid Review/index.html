<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Review</title>
  </head>
  <body>
    <div class="image-grid-container">
      <div class="grid-image1">
        <img
          src="https://picsum.photos/200/200?random=1"
          alt="random picture"
        />
      </div>
      <div class="grid-image2">
        <img
          src="https://picsum.photos/400/200?random=2"
          alt="random picture"
        />
      </div>
      <div class="grid-image3">
        <img
          src="https://picsum.photos/400/200?random=3"
          alt="random picture"
        />
      </div>
      <div class="grid-image4">
        <img
          src="https://picsum.photos/200/200?random=4"
          alt="random picture"
        />
      </div>
      <div class="grid-image5">
        <img
          src="https://picsum.photos/200/200?random=5"
          alt="random picture"
        />
      </div>
      <div class="grid-image6">
        <img
          src="https://picsum.photos/400/200?random=6"
          alt="random picture"
        />
      </div>
    </div>
  </body>
</html>
