<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic Eight Ball - Vue</title>
</head>
<body>
    <div id="app" v-cloak>
        <div id="eight-ball"><div id="white-part"><div id="message" v-bind:style="{ color: messageColor }">{{ message }} <br><br></div></div></div>
        <div id="question-area" v-show="answerReady">
            <div id="prompt">{{ prompt }} <br></div>
            <input type="text" v-model="question" v-on:keydown.enter="askQuestion"> <br>
            <div v-show="question.length > 0 && !isValidQuestion()">Questions should end with ?</div>
            <button v-show="isValidQuestion()" v-on:click="askQuestion">Ask Question</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="app.js"></script> 
</body>
</html>
